plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Set the namespace explicitly
    namespace "com.example.concert_ticket_app"

    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Use 1.8 instead of JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Set your application ID
        applicationId = "com.example.concert_ticket_app"

        minSdkVersion 24 
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Use the debug signing config for now
            signingConfig = signingConfigs.debug
            // Optional: Enable Proguard for release builds (not needed for debugging)
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
